<!DOCTYPE html>
<html>
<head>
	<title>صفحه وب با CKEditor</title>
	<script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>
	<h1 contenteditable="true">عنوان صفحه</h1>
	<p contenteditable="true">توضیح کوتاه صفحه</p>

	<script>
		CKEDITOR.inline('h1');
		CKEDITOR.inline('p');
	</script>
</body>
</html>
